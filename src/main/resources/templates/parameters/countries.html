<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:replace=~{layout}>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Default Table -->
    <div class="row">
        <div class="col-12">
            <section class="panel" style="margin-bottom: 0px;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-4">
                            <a href="/countryAdd" class="btn btn-primary">
                                Add New Country
                            </a>
                        </div>
                        <div class="col-8">
                            <form th:action="@{/countries}">
                                <div class="row">
                                    <div class="col-5">
                                        <input type="text" name="keyword" class="form-control">
                                    </div>
                                    <div class="col-3">
                                        <input type="submit" value="Filter" class="btn-success form-control">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <h5 class="card-title">Countries List</h5>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col"><a th:href="@{'/parameters/countries/description?sortDir='+${reverseSortDir}}">Description</a></th>
                    <th scope="col"><a th:href="@{parameters/countries/description}">Capital</a></th>
                    <th scope="col"><a th:href="@{parameters/countries/description}">Code</a></th>
                    <th scope="col"><a th:href="@{parameters/countries/description}">Nationality</a></th>
                    <th scope="col"><a th:href="@{parameters/countries/description}">Continent</a></th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country: ${countries}">
                    <td th:text="${country.description}"></td>
                    <td th:text="${country.capital}"></td>
                    <td th:text="${country.code}"></td>
                    <td th:text="${country.nationality}"></td>
                    <td th:text="${country.continent}"></td>
                    <td>
                        <div class="btn-group">
                            <a class="btn btn-success" id="detailsButton" th:href="@{'/countryEdit/'+${country.id}}"><i
                                    class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-primary" th:href="@{'/countryDetails/'+${country.id}}"><i
                                    class="bx bx-detail"></i></a>
                            <a class="btn btn-danger" id="deleteButton"
                               th:href="@{/countries/delete/(id=${country.id})}"
                               onclick="return confirm('Are you sure you want to delete this record?')"><i
                                    class="bx bx-x-circle"></i></a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- End Default Table  -->

        </div>
    </div>
</div>
</body>
</html>
