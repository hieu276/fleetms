<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:replace=~{layout}>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Default Table -->
    <div class="row">
        <div class="col-lg-6">
            <a th:href="@{/parameters/stateAdd}" class="btn btn-primary">
                Add New state
            </a>
        </div>
    <h5 class="card-title">Default Table</h5>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Capital</th>
            <th scope="col">Code</th>
            <th scope="col">Details</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="state: ${states}">
            <td th:text="${state.name}"></td>
            <td th:text="${state.capital}"></td>
            <td th:text="${state.code}"></td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-success" id="detailsButton" th:href="@{'/parameters/state/Edit/'+${state.id}}" ><i class="bi bi-pencil-square"></i></a>
                    <a class="btn btn-primary" th:href="@{'/parameters/state/Details/'+${state.id}}"><i class="bx bx-detail"></i></a>
                    <a class="btn btn-danger" id="deleteButton" th:href="@{/states/delete/(id=${state.id})}"
                       onclick="return confirm('Are you sure you want to delete this record?')"><i class="bx bx-x-circle"></i></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- End Default Table  -->

</div>

</body>
</html>
