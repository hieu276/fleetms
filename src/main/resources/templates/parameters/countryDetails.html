<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:replace=~{layout}>en">
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                <li><i class="fa fa-square-o"></i>Parameters</li>
            </ol>
        </div>
    </div>
    <div class="container" style="width: 70%">
        <form>
            <header>
                Edt Country Record
            </header>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" readonly class="form-control" th:value="${country.description}" id="description" name="description">
            </div>
            <div class="mb-3">
                <label for="capital" class="form-label">Capital</label>
                <input type="text" readonly class="form-control" th:value="${country.capital}" id="capital" name="capital">
            </div>
            <div class="mb-3">
                <label for="nationality" class="form-label">Nationality</label>
                <input type="text" readonly class="form-control" th:value="${country.nationality}" id="nationality" name="nationality">
            </div>
            <div class="mb-3">
                <label for="continent" class="form-label">Continent</label>
                <input type="text" readonly class="form-control" th:value="${country.continent}" id="continent" name="continent">
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" readonly class="form-control" th:value="${country.code}" id="code" name="code">
            </div>
            <div class="panel-body">
                <a href="/countries" class="btn  btn-warning">
                Exit
                </a>
            </div>
        </form>
        <div class="row justify-content-center" >
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        List of State in Country:  <br><span th:text="${country.description}"></span></br>
                    </header>
                    <div class="panel-body">
                        <table class="table table-striped table-advance table-hover">
                            <tbody>
                            <tr>
                                <th></th>
                                <th><i class="icon_profile"></i> Name</th>
                                <th><i class="icon_calendar"></i> Capital</th>
                                <th><i class="icon_mail_alt"></i> Code</th>
                                <th><i class="icon_pin_alt"></i> Details</th>
                                <th><i class="icon_cogs"></i> Action</th>
                            </tr>
                            <tr th:each="state: ${country.states}">
                                <td><i class="fa fa-table"></i></td>
                                <td th:text="${state.name}"></td>
                                <td th:text="${state.capital}"></td>
                                <td th:text="${state.code}"></td>
                                <td th:text="${state.details}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{'/parameters/state/Details/'+${state.id}}">
                                            <i class="bx bx-detail"></i></a>
                                        <a class="btn btn-success"
                                           th:href="@{'/parameters/state/Edit/'+${state.id}}"><i class="bi bi-pencil-square"></i></a>
                                        <a class="btn btn-danger"
                                           onclick="return confirm('Are you sure you want to delete this record?')"
                                           th:href="@{'/parameters/state/delete/'+${state.id}}"><i class="bx bx-x-circle"></i></a>
                                    </div>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
